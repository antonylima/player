<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsystem Player SomnaCity</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="microsystem">
      <section class="display">
        <div class="display-header">
          <span class="brand">SomnaCity</span>
          <span class="status" id="connectionStatus">Conectando...</span>
        </div>
        <div class="display-body">
          <div class="track-info">
            <p class="track-title" id="trackTitle">Selecione uma faixa</p>
            <p class="track-artist" id="trackArtist">---</p>
            <p class="track-album" id="trackAlbum">Biblioteca Relax</p>
          </div>
          <div class="time-info">
            <span id="currentTime">00:00</span>
            <div class="progress">
              <input type="range" id="progressBar" min="0" max="100" value="0" />
            </div>
            <span id="duration">00:00</span>
          </div>
        </div>
      </section>

      <section class="control-panel">
        <div class="knobs">
          <div class="knob">
            <label for="volume">Volume</label>
            <input id="volume" type="range" min="0" max="1" step="0.01" value="0.7" />
          </div>
          <div class="knob">
            <label for="balance">Balance</label>
            <input id="balance" type="range" min="-1" max="1" step="0.1" value="0" />
          </div>
          <div class="knob">
            <label for="speed">Velocidade</label>
            <input id="speed" type="range" min="0.5" max="1.5" step="0.05" value="1" />
          </div>
        </div>

        <div class="buttons">
          <button class="control" id="prevBtn">⏮</button>
          <button class="control primary" id="playBtn">▶</button>
          <button class="control" id="pauseBtn">⏸</button>
          <button class="control" id="stopBtn">⏹</button>
          <button class="control" id="nextBtn">⏭</button>
        </div>

        <div class="toggles">
          <button class="toggle" id="shuffleBtn">Shuffle</button>
          <button class="toggle" id="repeatBtn">Repeat: Off</button>
        </div>
      </section>

      <section class="library">
        <h2>Biblioteca</h2>
        <div class="library-content" id="library"></div>
      </section>
    </main>

    <audio id="audio"></audio>

    <script src="script.js"></script>
  </body>
</html>
