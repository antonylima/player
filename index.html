<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música Moderno</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div class="music-player">
      <div class="album-art">
        <img src="https://via.placeholder.com/250" alt="Capa do Álbum" id="track-art-img">
      </div>

      <div class="track-info">
        <h3 id="track-name">Nome da Música</h3>
        <p id="track-artist">Nome do Artista</p>
      </div>

      <div class="progress-container" onclick="seek(event)">
        <div class="progress" id="progress-bar"></div>
      </div>

      <div class="time-controls">
        <span id="current-time">00:00</span>
        <span id="total-duration">00:00</span>
      </div>

      <div class="controls">
        <button class="control-btn" id="prev-track"><i class="fas fa-backward"></i></button>
        <button class="control-btn play-pause" id="playpause-track"><i class="fas fa-play"></i></button>
        <button class="control-btn" id="next-track"><i class="fas fa-forward"></i></button>
      </div>

      <div class="volume-container">
        <i class="fas fa-volume-down"></i>
        <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider" id="volume-slider">
        <i class="fas fa-volume-up"></i>
      </div>

      <audio id="music-audio"></audio>
    </div>

    <script src="script.js"></script>

  </body>

</html>
